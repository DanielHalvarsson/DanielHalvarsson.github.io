<!DOCTYPE html>
<html>
<head>
  <script type="module" src="https://md-block.verou.me/md-block.js"></script>
  <script>
    async function loadReadme() {
      try {
        const response = await fetch('README.md');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const content = await response.text();
        const mdBlock = document.createElement('md-block');
        mdBlock.innerHTML = content;
        
        const existingMdBlock = document.querySelector('md-block');
        existingMdBlock.replaceWith(mdBlock);
      } catch (error) {
        console.error('Error fetching README.md: ', error);
      }
    }
  </script>
</head>
<body onload="loadReadme()">
  <md-block>
    <!-- The content of README.md will be inserted here -->
  </md-block>
</body>
</html>
